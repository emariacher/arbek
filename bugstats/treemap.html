<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="totalBugs" checked> totalBugs</label>
  <label><input type="radio" name="mode" value="openBugs"> openBugs</label>
  <label><input type="radio" name="mode" value="openAndQaBugs"> openAndQaBugs</label>
  <label><input type="radio" name="mode" value="openP0_P1Bugs"> openP0_P1Bugs</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.totalBugs; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

d3.json("flare.json", function(error, root) {
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d.name) : null; })
      .text(function(d) { 
	  if(d.children) {
		return null
	  } else {
		return d.name+"[ tb: "+d.totalBugs+", ob: "+d.openBugs+", oqa: "+d.openAndQaBugs+", oP0P1: "+d.openP0_P1Bugs+"]"
	  }
	  });
      //.text(function(d) { return d.children ? null : d.name; });

  d3.selectAll("input").on("change", function change() {
	switch(this.value) {
		case "totalBugs":
			value = function(d) { return d.totalBugs; };
			break;
		case "openBugs":
			value = function(d) { return d.openBugs; };
			break;
		case "openAndQaBugs":
			value = function(d) { return d.openAndQaBugs; };
			break;
		case "openP0_P1Bugs":
			value = function(d) { return d.openP0_P1Bugs; };
			break;
		default:
			value = 1;
			break;
	}
    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
